<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>qrftp reader</title>
  <link rel="icon" type="image/png" href="./img/qr-code.png">
  <!-- Favicon created by Pixel perfect - Flaticon <https://www.flaticon.com/free-icons/qr-codes> -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <script src="./js/lib/jsQR.min.js"></script>
  <script src="./js/lib/mt19937ar.min.js"></script>
  <script src="./js/lib/lodash.min.js"></script>
  <script src="./js/lib/bootstrap.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/LTDecoder.js"></script>
</head>

<body>
  <h1 class="text-center">qrftp reader</h1>
  <br />
  <div id="loadingMessage">🎥 Unable to access video stream (please make sure you have a webcam enabled)</div>
  <canvas id="canvas" hidden></canvas>
  <div id="output" hidden>
    <div id="outputMessage">No QR code detected.</div>
  </div>
  <div id="progressBar" class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
    hidden>
    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
